{% load static %}

<style>
    .myheader {
        padding: 20px;
        color: white;
    }

    button {
        padding: 10px;
        background-color: #0088D1;
        color: white;
        width: 49%;
        border: none;
        border-radius: 10px;
        height: 100px;
        margin-bottom: 5px;
    }

    .red-button {
        background-color: darkred;
        color: white;
    }

    button:hover {
        background-color: darkblue;
        color: white;
    }

    .header-active {
        background-color: darkblue;
        color: white;
        border: 2px solid darkblue;
    }
</style>

<div class="myheader">
    <button style="margin-bottom: 10px;" class="red-button">Salom! {{ request.user.username }}</button>
    <a href="/logout/"><button class="red-button">Chiqish!</button></a>
    <a href="{% url 'driver' %}"><button {% if request.path == '/driver/' %}class="header-active"{% endif %}>Buyurtmalar</button></a>
    <a href="{% url 'driver-myorders' %}"><button {% if request.path == '/driver/myorders/' %}class="header-active"{% endif %}>Buyurtmalarim</button></a>
</div>
